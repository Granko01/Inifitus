<html>
  <body>
    <form id="userForm">
      Name: <input type="text" id="name" name="name" required><br>
      Address: <input type="text" id="address" name="address" required><br>
      Phone: <input type="text" id="phone" name="phone" required><br>
      <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(document.getElementById('userForm'));
        fetch('https://script.google.com/macros/s/AKfycbzPrccP_8O2no-3NRIcKfN6e9sZ4Xj8h3SRWrndvF5wy0dLYctVfyvQKmDfP5KJL2E/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
